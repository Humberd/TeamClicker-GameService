####
####   This file contains configuration for a PRODUCTION DEVELOPMENT purposes
####
spring.datasource.url=jdbc:postgresql://${TC_GAME_TESTS_DATABASE_URL}
spring.datasource.username=${TC_GAME_TESTS_DATABASE_USERNAME}
spring.datasource.password=${TC_GAME_TESTS_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# makes sure that the database schema is updated and correctly corresponds to db models
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jackson.default-property-inclusion=non_null
# KAFKA
# producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# consumer
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.teamclicker.gameservice.kafka.JsonDeserializer
## core
spring.kafka.bootstrap-servers=${TC_KAFKA_URL}
spring.kafka.consumer.group-id=GameService
logging.level.org.apache.zookeeper=WARN
logging.level.org.apache.kafka=WARN
logging.level.kafka=WARN